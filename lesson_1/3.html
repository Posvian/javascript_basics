<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*  
    1. 10 складываем с 10 получаем 20
    2. проводим конкатенацию числа 20 и строки "10" получаем строку "2010"
    3. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 конкатенируем со строкой "10" получаем стоку "1010"
    2. проводим конкатенацию строки "1010" и строки "10" получаем строку "101010"
    3. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 складываем с 10 получаем 20
    2. + изменяет тип "10" со строки на число
    3. складываем 20 и 10 и получаем 30
    4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");


    /*
    1. - превращает строку "" в -0
    2. 10 делим на -0 получаем значение -Infinity
    4. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. - превращает строку "2,5" в NaN тк запятая вместо точки
    2. 10 делим на NaN получаем значение NaN
    4. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
