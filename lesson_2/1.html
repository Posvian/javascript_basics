<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    ++ стоит перед переменной, поэтому сначало идет +1 к а, а потом мы передаем 
    значение 2 переменной с.
     */
    c = ++a;
    console.log(c);

    /*
    ++ стоит после переменной b, сначала передается значение 1 в переменную d, 
    а потом значение переменной b увеличивается на 1
     */
    d = b++;
    console.log(d);

    /*
    Значение а=2 + 1, стало 3, 3+2=5, соответственно с = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    ++ стоит после b, 2+2 = 4, потом срабатывает присваивание d = 4, а только
    потом b+1 = 3
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
